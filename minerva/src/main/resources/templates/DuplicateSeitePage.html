{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <h3><a href="{{viewlink}}">{{pageTitle}}</a></h3>
        
        <p class="mt2">
            <a href="{{viewlink}}/duplicate?m=d1" class="btn btn-primary br"
                onclick="document.getElementById('s1').style='';">{{N.duplicatePage1}}!
                <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></a>

            <a href="{{viewlink}}/duplicate?m=d0" class="btn btn-danger br"
                onclick="document.getElementById('s2').style='';">{{N.duplicatePage0}}!
                <i id="s2" class="fa fa-delicious fa-spin" style="display: none;"></i></a>

            <a href="{{viewlink}}" class="btn btn-default">{{N.cancel}}</a>
        </p>
        <p class="mt2"><i>{{N.duplicatePageHint}}</i></p>
    </div>
</div>
