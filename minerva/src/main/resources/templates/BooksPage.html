{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        {{if addBookAllowed}}
            <p class="mt2">
                <a href="/b/{{branch}}/add" class="btn btn-primary br"><i class="fa fa-book"></i>
                    {{N.newBook}}</a>
            </p>
        {{/if}}
    </div>
</div>
<div class="row">
    <div class="col-lg-8">
        <table class="table table-striped table-hover mt2">
            <tr>
                <th>{{N.title}}</th>
                <th>{{N.ordner}}</th>
                <th>{{N.bookType}}</th>
				<th></th>
            </tr>
            {{each b in books}}
                <tr>
                    <td>
                        {{b.title}}
                    </td>
                    <td>{{b.folder}}</td>
                    <td>{{b.type}}</td>
					<td style="text-align: right;">
                        <a href="/b/{{branch}}/{{b.folder}}/edit" class="btn btn-xs btn-default"><i class="fa fa-pencil"></i> {{N.edit}}</a>
                        <a href="/b/{{branch}}/{{b.folder}}" class="btn btn-xs btn-default"><i class="fa fa-book greenbook"></i> {{N.showBook}}</a>
                        <a href="/b/{{branch}}/{{b.folder}}/cal" class="btn btn-xs btn-default"><i
                            class="fa fa-chain-broken"></i> {{N.checkAllLinks}}</a>
                        {{if not isCustomerVersion}}
                            <a href="/b/{{branch}}/{{b.folder}}/delete" class="btn btn-xs btn-danger" title="{{N.delete}}"><i
                                class="fa fa-trash-o"></i></a>
                        {{/if}}
					</td>
                </tr>
            {{/each}}
        </table>
    </div>
</div>
