{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        {{if addBookAllowed}}
            <p class="mt2">
                <a href="/b/{{branch}}/add" class="btn btn-primary br"><i class="fa fa-book"></i>
                    {{N.newBook}}</a>
            </p>
        {{/if}}
    </div>
</div>
<div class="row">
    <div class="col-lg-5">
        <table class="table table-striped table-hover mt2">
            <tr>
                <th>{{N.title}}</th>
                <th>{{N.ordner}}</th>
                <th></th>
            </tr>
            {{each b in books}}
                <tr>
                    <td><i class="fa fa-book greenbook"></i> <a href="/b/{{branch}}/{{b.folder}}/edit">{{b.title}}</a></td>
                    <td>{{b.folder}}</td>
                       <td style="text-align: right;">
                        <a href="/b/{{branch}}/{{b.folder}}/cal" class="btn btn-xs btn-default" title="{{N.checkAllLinks}}"><i
                            class="fa fa-chain-broken"></i></a>
                        {{if not isCustomerVersion}}
                            <a href="/b/{{branch}}/{{b.folder}}/delete" class="btn btn-xs btn-danger" title="{{N.delete}}"><i
                                class="fa fa-trash-o"></i></a>
                        {{/if}}
                       </td>
                </tr>
            {{/each}}
        </table>
    </div>
</div>
