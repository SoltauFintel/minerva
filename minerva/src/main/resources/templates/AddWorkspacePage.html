{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <form action="/create-workspace" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="branch" class="col-lg-1 control-label">Branch</label>
                    <div class="col-lg-4">
                        <select class="form-control" id="branch" name="branch" autofocus>
                            {{each a in branchs}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="/" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
        <p class="mt4 font8">{{N.createWS1}}</p>
    </div>
</div>
