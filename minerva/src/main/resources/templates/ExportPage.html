{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <form action="/w/{{branch}}/export" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="item" class="col-lg-2 control-label">{{N.exportWhat}}?</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="item" name="item" autofocus>
                            {{each a in items}}
                                <option value="{{a.id}}"{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="customer" class="col-lg-2 control-label">{{N.customer}}</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="customer" name="customer">
                            {{each a in customers}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lang" class="col-lg-2 control-label">{{N.language}}</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="lang" name="lang">
                            {{each a in langs}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="format" class="col-lg-2 control-label">{{N.exportFormat}}</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="format" name="format">
                            {{each a in formats}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="template" class="col-lg-2 control-label">Export Template Set</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="template" name="template">
                            {{each a in templates}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="withCover" name="withCover"{{if withCover}} checked{{/if}}>
                                {{N.withCover}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="withTOC" name="withTOC"{{if withTOC}} checked{{/if}}>
                                {{N.withTOC}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="withChapters" name="withChapters"{{if withChapters}} checked{{/if}}>
                                {{N.withChapters}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.getElementById('s1').style='';">{{N.export}}
                        	<i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="/w/{{branch}}/menu" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        <p class="mt3" style="font-size: 9pt;">{{N.exportInfo}}</p>
    </div>
</div>
