{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <p>{{N.book}}: {{bookTitle}}</p>

        {{if hasBL}}
	        <ul>
	            {{each l in links}}
	                <li>{{l.text}}</li>
	            {{/each}}
	        </ul>
        {{else}}
            <p class="mt3">{{N.NothingFound}}</p>
        {{/if}}
    </div>
</div>
