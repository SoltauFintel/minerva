<!DOCTYPE html>
<html lang="de">
<head>
    {{include: master_mainhead}}

    {{if multiselect}}<link rel="stylesheet" type="text/css" href="/css/bootstrap-multiselect.css">{{/if}}

    {{if ckeditor}}<link href="/css/ckeditor-vite.css" type="text/css" rel="stylesheet">{{/if}}
    
    {{if jstree}}<link href="/jstree/style.min.css" type="text/css" rel="stylesheet"/>{{/if}}
    
    <script src="/js/jquery.min.js"></script>
    
    {{if math}}<script src="/js/polyfill.min.js"></script>
               <script src="/js/tex-mml-chtml.js" id="MathJax-script" async></script>{{/if}}
    
    {{if ckeditor}}<script src="/js/ckeditor-vite.js" type="module"></script>
                   <script src="/js/image-upload.js"></script>{{/if}}
    
    {{if jstree}}<script src="/jstree/jstree-3.2.1.min.js"></script>{{/if}}
</head>
<body>
    {{include: master_mainbody}}

    <script src="/js/bootstrap.min.js"></script>
    {{if sortableJS}}
        <script>
            htmx.onLoad(function(content) {
                var sortables = content.querySelectorAll(".sortable");
                for (var i = 0; i < sortables.length; i++) {
                  var sortable = sortables[i];
                  new Sortable(sortable, {
                      animation: 150,
                      ghostClass: 'sortable-background',
                      handle: '.handle'
                  });
                }
            })
        </script>
     {{/if}}
    
    {{if multiselect}}<script src="/js/bootstrap-multiselect.js"></script>{{/if}}
</body>
</html>
