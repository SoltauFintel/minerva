{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">Neue Maske anlegen</h1>

        <form action="/mask/{{branch}}/add" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="tag" class="col-lg-2 control-label">tag</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="tag" name="tag" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br">Speichern</button>
                        <a href="/mask/{{branch}}" class="btn btn-default">Abbruch</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
