{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{mergeInfo}}</h1>

        <form action="/merge/{{branch}}" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="sourceBranch" class="col-lg-1 control-label">{{N.Branch}}</label>
                    <div class="col-lg-4">
                        <select class="form-control" id="sourceBranch" name="sourceBranch" autofocus>
                            {{each a in sourceBranchs}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-2 col-lg-offset-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="deleteWorkspace" name="deleteWorkspace">
                                {{N.deleteWS}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.mergen}}
                             <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="/w/{{branch}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
