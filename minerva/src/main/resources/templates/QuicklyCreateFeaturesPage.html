{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <h2><a href="{{viewlink}}">{{pageTitle}}</a></h2>
        
        <form action="{{viewlink}}/quick" class="form-horizontal mt2 mb2" method="post">
            <fieldset>
                <div class="form-group">
                    <div class="col-lg-5">
                        {{N.QuicklyCreateFeaturesPageInfo}}
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-5">
                        <textarea class="form-control" style="font-family: 'Courier New';" id="features" name="features" rows="12" autofocus></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="{{viewlink}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
