{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{N.linkResolverPage1}} #{{nextIndex}}/{{size}}</h1>
        
        <h3>{{linkResolverPage5}}</h3>
        <p>{{N.linkResolverPage2}}</p>
        
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group">
                    <label for="search" class="col-lg-2 control-label"><b>{{N.linkResolverPage3}}:</b></label>
                    <div class="col-lg-3">
                        <input class="form-control" type="search" id="search" name="search"
                               value="{{href}}"
                               hx-post="/links/{{branch}}/{{bookFolder}}/{{id}}?index={{index}}" 
                               hx-trigger="keyup changed delay:500ms, search" 
                               hx-target="#search-results" autofocus>
                    </div>
                </div>
            </fieldset>
        </form>
        
        <table class="table mt1">
            <thead>
                <tr>
                    <th style="border: 0;"><h3>{{N.linkResolverPage4}}</h3></th>
                </tr>
            </thead>
            <tbody id="search-results">{{result0}}</tbody>
        </table>
    </div>
</div>
