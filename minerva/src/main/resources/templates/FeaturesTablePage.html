{{master: master}}

<div class="row">
    <div class="col-lg-7">
        <h1 class="page-header"><a href="{{viewlink}}">{{header}}</a></h1>
        
        <form action="/f/{{branch}}/{{bookFolder}}/{{id}}" class="form-horizontal" method="post">
            <fieldset>
                {{each f in searchFields}}
                    <div class="form-group">
                        {{f.html}}
                    </div>
                {{/each}}

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-3">
                        <button type="submit" class="btn btn-primary">{{N.search}}</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
    <div class="col-lg-12">
        <table class="table table-striped table-hover mt2">
            <tr>{{columns}}</tr>
            {{each f in features}}
                <tr>{{f.columns}}</tr>
            {{/each}}
        </table>
        
        <p>Eintr√§ge: {{n}}</p>
    </div>
</div>
