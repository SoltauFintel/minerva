{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header"><a href="{{viewlink}}">{{header}}</a></h1>
        
        <form action="/f/{{branch}}/{{bookFolder}}/{{id}}" class="form-horizontal" method="post" style="margin-bottom: 1em;">
            <fieldset>
                {{each f in searchFields}}
                    <div class="form-group">
                        {{f.html}}
                    </div>
                {{/each}}
                <div class="form-group">
                    <label for="sort" class="col-lg-1 control-label">{{N.sort}}</label>
                    <div class="col-lg-2">
                        <select class="form-control" id="sort" name="sort">{{options}}</select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-3">
                        <button type="submit" class="btn btn-primary">{{N.search}}</button>
                        <span style="margin-left: 2em;">{{N.treffer}}: {{n}}</span>
                    </div>
                </div>
            </fieldset>
        </form>
    
        {{each f in features}}
            {{if f.eins}}</div><div class="col-lg-12">{{/if}}
            <div class="col-lg-3" style="padding: 0;">
                <div style="border-radius: 15px; background-color: {{if f.hasText}}#fcc{{else}}#f0f0f8{{/if}}; padding: 8px; margin-right: 8px; margin-bottom: 8px; word-break: break-all;">
                    <a href="{{f.url}}" style="font-weight: bold;">{{f.title}}</a>
                    {{if f.hasOpenComments}}<i class="fa fa-comment-o" title="{{N.hasComment}}"></i>{{/if}}
                    {{f.columns}}
                </div>
            </div>
        {{/each}}
    </div>    
</div>
