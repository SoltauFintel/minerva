{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <form class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="label" class="col-lg-1 control-label">{{N.label}}</label>
                    <div class="col-lg-2">
                        <input class="form-control" type="text" id="label" name="label" value="{{label}}" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="link" class="col-lg-1 control-label">URL</label>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="link" name="link" value="{{link}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <button type="submit" class="btn btn-primary br">{{N.save}}</button>
                        <a href="/q/config" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
