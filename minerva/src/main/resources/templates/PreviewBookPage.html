{{master: master_jqueryoben}}

<div class="row">
    <div class="col-lg-12">
        <div class="mt1 hidden-print" style="margin-bottom: 10px; padding-left: 0;">
            <a {{if hasPrevlink}}href="{{prevlink}}"{{else}}disabled{{/if}} class="btn btn-default"
                title="{{N.pageToPrev}}"><i class="fa fa-arrow-left"></i></a>
            <a {{if hasNextlink}}href="{{nextlink}}"{{else}}disabled{{/if}} class="btn btn-default br"
                title="{{N.pageToNext}}"><i class="fa fa-arrow-right"></i></a>
        </div>
        
        <div class="col-lg-12 mwtab" style="border: 1px solid #ddd;">
            <div class="breadcrumbs">
                <i class="fa fa-book bluebook"></i>&nbsp; {{titel}}
            </div>
            <h1 style="margin-top: 10px;">{{titel}}</h1>
            <div class="seite">
                {{gliederung}}
            </div>
        </div>

        <div class="col-lg-12 visible-lg-block mt1 hidden-print" style="padding-left: 0;">
            <p>
                <a {{if hasPrevlink}}href="{{prevlink}}"{{else}}disabled{{/if}} class="btn btn-default"
                    title="{{N.pageToPrev}}"><i class="fa fa-arrow-left"></i></a>
                <a {{if hasNextlink}}href="{{nextlink}}"{{else}}disabled{{/if}} class="btn btn-default br"
                    title="{{N.pageToNext}}"><i class="fa fa-arrow-right"></i></a>
                <a href="{{booklink}}" class="btn btn-default br"
                    title="{{N.viewBook}}"><i class="fa fa-pencil"></i></a>
            </p>
        </div>
    </div>
</div>
