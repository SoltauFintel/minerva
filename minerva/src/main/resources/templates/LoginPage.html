{{master: master}}

<div class="row">
    <h1 class="page-header" style="font-family: 'Shrikhand', cursive;">Willkommen bei Minerva!</h1>
    {{if withPassword}}
        <div class="col-lg-12" style="margin-bottom: 5cm;">
            <p>Die Anmeldung erfolgt via Gitlab, da die Inhalte dort gespeichert werden.</p>
            <p><a href="/gitlab-auth" class="btn btn-gitlab btn-lg"
                onclick="document.querySelector('#s1').style='';"><img
                src="/gitlab-logo-600.png" style="height: 3em;">
                Mit Gitlab anmelden
                <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></a></p>
        </div>
    {{else}}
        <div class="col-lg-12">
            <form action="/login" method="post" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-5">Bitte geben Sie Ihren Namen an!</div>
                    </div>
                    <div class="form-group">
                        <label for="minerva_user" class="col-lg-2 control-label">Benutzername</label>
                        <div class="col-lg-2">
                            <input type="text" id="minerva_user" name="user[login]" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-5">
                            <button type="submit" class="btn btn-default">Einloggen</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    {{/if}}
</div>
