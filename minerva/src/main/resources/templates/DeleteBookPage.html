{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{N.deleteBook}}</h1>
        
        <h3 style="max-width: 800px;">{{N.deleteBook1}} "{{bookTitle}}".</h3>
        
        <p>{{N.deleteBook2}}</p>
        
        <p style="margin-top: 2em;">

        </p>

</div>
