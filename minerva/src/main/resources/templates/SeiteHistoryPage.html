{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{N.history}}</h1>
                
        <h2><a href="{{viewlink}}">{{pageTitle}}</a></h2>
        
        <p class="mt2">{{N.authors}}: {{authors}}</p>

        <table class="table table-striped table-hover mt2" style="width: auto;">
            <tr>
                <th>{{N.date}}</th>
                <th>{{N.author}}</th>
                <th>Commit message</th>
            </tr>
            {{each c in commits}}
                <tr>
                    <td>{{c.date}}</td>
                    <td>{{c.author}}</td>
                    <td><a href="{{c.gitlabCommitLink}}"
                        target="_blank">{{c.message}}</a></td>
                </tr>
            {{/each}}
        </table>
        
        <p>
            {{N.anzahl}}: {{n}}
            {{if not followRenames}}| <a href="?m=fr">follow renames</a>{{/if}} 
            <br/><span style="font-size: 8pt; color: #999;">{{N.historyFor}} {{filename}}</span>
        </p>
    </div>
</div>
