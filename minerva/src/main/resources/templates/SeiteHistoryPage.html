{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
                
        <h2><a href="{{viewlink}}">{{pageTitle}}</a></h2>

        <table class="table table-striped table-hover mt2" style="width: auto;">
            <tr>
                <th>{{N.date}}</th>
                <th>{{N.author}}</th>
                <th>Commit message</th>
                <th>Commit ID</th>
            </tr>
            {{each c in commits}}
                <tr>
                    <td>{{c.date}}</td>
                    <td>{{c.author}}</td>
                    <td>{{c.message}}</td>
                    <td>{{c.hash7}}</td>
                </tr>
            {{/each}}
        </table>
    </div>
</div>
