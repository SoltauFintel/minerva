{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <h2>{{dn}}</h2>
        
        <form action="{{viewlink}}/edit-attachment/{{dn}}" class="form-horizontal mt2" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="categories" class="col-lg-1 control-label">{{N.Categories}}</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="categories" name="categories" value="{{categories}}" autofocus>
                        <small>Bitte Komma "," als Trennzeichen verwenden.</small>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-1 col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="{{viewlink}}/attachments" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
