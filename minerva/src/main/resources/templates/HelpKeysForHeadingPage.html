{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <h2><a href="{{viewlink}}">{{pageTitle}}</a></h2>

        <p class="mt3">Bitte geben Sie die Hilfe-Keys für die Überschrift <b>{{headingTitle}}</b> ein.</p>
        
        <form action="{{viewlink}}/help-keys/{{lang}}/{{h}}" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <div class="col-lg-7">
                        <textarea class="form-control" rows="16" name="helpKeys" autofocus>{{helpKeys}}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="{{viewlink}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
