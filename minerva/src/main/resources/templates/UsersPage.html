{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
    </div>
    <div class="col-lg-6">
        <p class="mb2">
            <a href="/user/add" class="btn btn-primary">{{N.createUser}}</a>
        </p>

        <table class="table table-striped table-hover">
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>{{N.initials}}</th>
                <th>{{N.mailAddress}}</th>
                <th style="text-align: center;">{{N.exportAllowed}}</th>
                <th></th>
            </tr>
            {{each u in users}}
                <tr>
                    <td><a href="{{u.link}}">{{u.login}}</a></td>
                    <td>{{u.realName}}</td>
                    <td>{{u.init}}</td>
                    <td>{{u.mailAddress}}</td>
                    <td style="text-align: center;">{{if u.exportAllowed}}{{N.yes}}{{/if}}</td>
                    <td style="max-width: 2em;"><a href="{{u.deletelink}}" class="btn btn-danger btn-xs" title="{{N.deleteUser}}"
                        onclick="return confirm('{{u.deleteQuestion}}')"><i class="fa fa-trash"></i></a>
                </tr>
            {{/each}}
        </table>
        
        <p>{{N.anzahl}}: {{n}}</p>
    </div>
</div>
