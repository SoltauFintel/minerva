{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <table class="table table-striped table-hover">
            <tr>
                <th>Login</th>
                <th>Name</th>
                <th>{{N.mailAddress}}</th>
                <th style="text-align: center;">{{N.exportAllowed}}</th>
            </tr>
            {{each u in users}}
                <tr>
                    <td><a href="{{u.link}}">{{u.login}}</a></td>
                    <td>{{u.realName}}</td>
                    <td>{{u.mailAddress}}</td>
                    <td style="text-align: center;">{{if u.exportAllowed}}{{N.yes}}{{/if}}</td>
                </tr>
            {{/each}}
        </table>
        <p>{{N.anzahl}}: {{n}}</p>
    </div>
</div>
