{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <table class="table table-striped table-hover" style="margin-top: 2em;">
            <tr>
                <th>Seite</th>
                <th>Buch</th>
                <th>tags</th>
            </tr>
            {{each s in seiten}}
                <tr>
                    <td><a href="{{s.seitelink}}">{{s.seite}}</a></td>
                    <td><nobr><i class="fa fa-book greenbook"></i> <a href="{{s.booklink}}">{{s.book}}</a></nobr></td>
                    <td>
                        {{each tag in s.tags}}
                            <span class="label label-tag"><a href="{{tag.link}}"><i class="fa fa-tag"></i> {{tag.tag}}</a></span>
                        {{/each}}
                    </td>
                </tr>
            {{/each}}
        </table>
        
        <p>Anzahl: {{anzahl}}</p>

    </div>
</div>
