{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <table class="table table-striped table-hover mt2">
            <tr>
                <th>{{N.page}}</th>
                <th>{{N.book}}</th>
                <th>tags <a href="/w/{{branch}}/tag-cloud" class="btn btn-default btn-xs br" style="margin-left: 1em;"><i
                    class="fa fa-cloud"></i> tag cloud</a></th>
            </tr>
            {{each s in seiten}}
                <tr>
                    <td><a href="{{s.seitelink}}">{{s.seite}}</a></td>
                    <td><nobr><i class="fa fa-book greenbook"></i> <a href="{{s.booklink}}">{{s.book}}</a></nobr></td>
                    <td>
                        {{each tag in s.tags}}
                            <span class="label label-tag"><a href="{{tag.link}}"><i class="fa fa-tag"></i>
                                {{tag.tag}}</a></span>
                        {{/each}}
                    </td>
                </tr>
            {{/each}}
        </table>
        
        <p>{{N.anzahl}}: {{anzahl}}</p>

    </div>
</div>
