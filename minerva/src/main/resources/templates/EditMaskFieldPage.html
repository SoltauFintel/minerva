{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <form action="/mask/{{branch}}/{{tag}}/{{id}}/edit-field" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="id" class="col-lg-2 control-label">ID</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="id" name="id" value="{{id}}" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="label" class="col-lg-2 control-label">{{N.label}}</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="label" name="label" value="{{label}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-lg-2 control-label">{{N.maskFieldType}}</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="type" name="type">
                            {{each a in types}}
                                <option value="{{a.id}}"{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-3 col-lg-offset-2">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="importField" name="importField"{{if importField}} checked{{/if}}>
                                {{N.importField}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="/mask/{{branch}}/{{tag}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
