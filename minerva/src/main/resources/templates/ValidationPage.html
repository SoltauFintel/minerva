{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        {{each h in hauptliste}}
            {{if h.hasEntries}}
                <h2>{{h.lang}}</h2>
                
                <ul>
                    {{each s in h.seiten}}
                        <li>
                            <a href="{{s.link}}">{{s.title}}</a>
                            <ul>
                                {{each f in s.fehlerliste}}
                                    <li>{{f.text}}</li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/each}}
                </ul>
                <hr/>
            {{/if}}
        {{/each}}
        
        <p>{{N.nMessages}}: {{nMessages}} 
        <br>{{N.nPages}}: {{nPages}}</p>
    </div>
</div>
