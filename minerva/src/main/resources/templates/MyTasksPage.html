{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <p>Branch: {{branch}} | {{N.user}}: {{login}} | {{N.anzahl}}: <span class="label {{if hasTasks}}label-danger{{else}}label-success{{/if}}">{{n}}</span></p>

        {{each n in tasks}}
            <div class="mt2" style="border-top: 1pt #ccc solid;">
               	<div style="margin-top: 4px;">
               		<a href="{{n.parentLink}}"><i class="fa fa-file-text" style="color: {{n.color}};"></i></a>
               		<b>{{n.parentTitle}}</b>
               	</div>
                <div id="na{{n.id}}" class="noteTextNC" style="margin-bottom: 0;"><span style="white-space: break-spaces;">{{n.text1}}{{if n.hasMoreText}}<a onclick="moreText('{{n.id}}');" class="noteMehr">mehr...</a>{{/if}}</span>
                    {{include: taskbuttons}}
                </div>
                
                <div id="nb{{n.id}}" class="noteTextNC" style="margin-bottom: 0;" hidden><span style="white-space: break-spaces;">{{n.completeText}}</span>
                    {{include: taskbuttons}}
                </div>
                
                <span style="font-size: 8pt; color: #999; margin-left: 3em;">{{n.date}} &ndash;
                <span{{if n.me}} class="noteByMe"{{/if}}>{{n.user}}</span>
            </div>
        {{/each}}
    </div>
</div>

<script>
    function moreText(id) {
        $('#na' + id).attr('hidden', true)
        $('#nb' + id).attr('hidden', false)
    }
</script>
