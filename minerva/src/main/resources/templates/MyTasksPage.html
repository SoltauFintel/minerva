{{master: master}}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
    </div>      
    <div class="col-lg-12">
        <p>Branch: {{branch}}, Buch: <a href="/b/{{branch}}/{{bookFolder}}">{{bookTitle}}</a></p>
        <table class="table mt2">
            <tr style="background-color: #f5f5f5;">
                <th>{{N.nodot}} / {{N.author}}</th>
                <th>{{N.page}} / {{N.note}} / {{N.createdAt}}</th>
            </tr>
            {{each n in notes}}
                <tr>
                    <td><a href="{{n.link}}">#{{n.number}}</a><br/>{{n.user}}</td>
                    <td><a href="{{n.pagelink}}">{{n.pageTitle}}</a>
                        <pre class="noteText" style="margin-bottom: 0;">{{n.text}}</pre>
                        <span style="font-size: 8pt; color: #ccc;">{{n.created}}</span></td>
                </tr>
            {{/each}}
        </table>
    </div>
</div>
