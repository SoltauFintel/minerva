{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">Volltextsuche</h1>

        <form action="/b/{{branch}}/search" style="margin-top: 2em; margin-bottom: 2em; width: 400px;">
            <div class="input-group custom-search-form">
                <input class="form-control" placeholder="Suche" type="text" id="q" name="q" value="{{q}}" autofocus>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                </span>
            </div>
        </form>
        
        {{if hasq}}
            <p>Treffer: {{n}}</p>
        {{/if}}
        
        <ul>
            {{each L in langs}}
                {{each r in L.result}}
                    <li class="search-result"><a href="/s/{{branch}}/{{r.path}}">{{r.title}}</a>
                        <sub class="langColor">[{{L.lang}}]</sub>
                        <br/><div class="textfrag">{{r.content}}</div>
                    </li>
                {{/each}}
            {{/each}}
        </ul>
    </div>
</div>
