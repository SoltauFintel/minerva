{{master: master}}

<style>
.searchResultBreadcrumbs a {
    color: #666;
    font-weight: 0;
}
</style>

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{N.volltextsuche}}: {{q}}</h1>

        <p>{{N.treffer}}: {{n}}</p>
        
        <ul>
            {{each L in langs}}
                {{each r in L.result}}
                    <li class="search-result"><a href="/s/{{branch}}/{{r.path}}">{{r.title}}</a>
                        <sub class="langColor">[{{L.lang}}]</sub>
                        <br/><div class="textfrag">{{r.content}}</div>
                        {{if r.hasBreadcrumbs}}
                            <br/><small class="searchResultBreadcrumbs">
                            {{each b in r.breadcrumbs}}
                                <a href="{{b.link}}">{{b.title}}</a> &gt;
                            {{/each}}
                            <a href="/s/{{branch}}/{{r.path}}">{{r.title}}</a>
                            </small>
                        {{/if}}
                    </li>
                {{/each}}
            {{/each}}
        </ul>
    </div>
</div>
