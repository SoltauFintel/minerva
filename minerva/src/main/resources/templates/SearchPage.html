{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{N.volltextsuche}}</h1>

        {{if hasq}}
            <p>{{N.treffer}}: {{n}}</p>
        {{/if}}
        
        <ul>
            {{each L in langs}}
                {{each r in L.result}}
                    <li class="search-result"><a href="/s/{{branch}}/{{r.path}}">{{r.title}}</a>
                        <sub class="langColor">[{{L.lang}}]</sub>
                        <br/><div class="textfrag">{{r.content}}</div>
                    </li>
                {{/each}}
            {{/each}}
        </ul>
    </div>
</div>
