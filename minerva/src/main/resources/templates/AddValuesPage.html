{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <form action="/values/{{branch}}/add" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="key" class="col-lg-2 control-label">technischer Schlüsseltyp</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="key" name="key" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label">Schlüsseltyptitel</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="title" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label for="values" class="col-lg-2 control-label">Schlüsselwerte</label>
                    <div class="col-lg-3">
                        <textarea class="form-control" rows="6" id="values" name="values"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br" onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="/values/{{branch}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
