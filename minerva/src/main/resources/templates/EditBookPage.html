{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>

        <form action="/b/{{branch}}/edit" class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="bookTitlede" class="col-lg-2 control-label">{{N.buchtitel}} de</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="bookTitlede" name="bookTitlede" value="{{bookTitlede}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookTitleen" class="col-lg-2 control-label">{{N.buchtitel}} en</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="bookTitleen" name="bookTitleen" value="{{bookTitleen}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="col-lg-2 control-label">Position</label>
                    <div class="col-lg-3">
                        <input class="form-control" type="text" id="position" name="position" value="{{position}}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br">{{N.save}}</button>
                        <a href="/w/{{branch}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>
