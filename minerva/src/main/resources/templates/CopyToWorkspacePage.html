{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <h2><a href="{{viewlink}}">{{pageTitle}}</a></h2>

        <form class="form-horizontal mt2" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="targetBranch" class="col-lg-2 control-label">{{N.targetWorkspace}}</label>
                    <div class="col-lg-3">
                        <select class="form-control" id="targetBranch" name="targetBranch" autofocus>
                            {{each a in targetBranchs}}
                                <option{{if a.selected}} selected{{/if}}>{{a.text}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-5">
                        <button type="submit" class="btn btn-primary br"
                            onclick="document.querySelector('#s1').style='';">{{N.Transfer}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="{{viewlink}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
