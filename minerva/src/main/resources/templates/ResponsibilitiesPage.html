{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        {{each r in responsibles}}
            <h2>{{r.name}} ({{r.n}})</h2>
            <ul>
                {{each f in r.seiten}}
                    <li><a href="{{f.link}}">{{f.title}}</a>{{if f.hasFeaturenumber}} <span class="label featurenumber">{{f.featurenumber}}</span>{{/if}}</li>
                {{/each}}
            </ul>
        {{/each}}
    </div>
</div>
