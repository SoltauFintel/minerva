{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        {{each r in responsibles}}
            <h2>{{r.name}} ({{r.n}})</h2>
            <ul>
                {{each s in r.seiten}}
                    <li><a href="/s/{{branch}}/{{bookFolder}}/{{s.id}}">{{s.title}}</a></li>
                {{/each}}
            </ul>
        {{/each}}
    </div>
</div>
