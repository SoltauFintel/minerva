            <a href="/"><i class="fa fa-home"></i> Workspaces</a>
        </li>
    {{/if}}
    <li>
        <a href="/b/{{branch}}"><i class="fa fa-book"></i> {{booksLabel}}</a>

        <li>
            <a href="/b/{{branch}}/{{b.folder}}"><i class="fa fa-book greenbook"></i> {{b.title}}</a>

    {{each L in langsForMenu}}
        <li>
