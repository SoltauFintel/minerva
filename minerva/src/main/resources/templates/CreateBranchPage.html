{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <p>{{createBranchM}}</p>

        <form action="/branch/{{branch}}" class="form-horizontal mt3" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="newBranch" class="col-lg-2 control-label">{{N.branchName}}</label>
                    <div class="col-lg-4">
                        <input class="form-control" id="newBranch" name="newBranch" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-4">
                        <button type="submit" class="btn btn-primary br"
                            onclick="document.querySelector('#s1').style='';">{{N.save}}
                            <i id="s1" class="fa fa-delicious fa-spin" style="display: none;"></i></button>
                        <a href="/w/{{branch}}" class="btn btn-default">{{N.cancel}}</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
