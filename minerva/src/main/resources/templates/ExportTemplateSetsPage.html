{{master: master}}

<div class="row"> 
    <div class="col-lg-12">
        <h1 class="page-header">{{header}}</h1>
        
        <p class="mt2"><a href="/ets/{{branch}}/add" class="btn btn-primary br">{{N.addExportTemplateSet}}</a></p>
        
        <table class="table table-striped table-hover mt3" style="width: auto;">
            <tr>
                <th style="min-width: 10em;">Name</th>
                <th style="min-width: 7em;">{{N.customer}}</th>
                <th></th>
            </tr>
	        {{each i in sets}}
	        	<tr>
	        		<td>
	        			<a href="/ets/{{branch}}/edit/{{i.id}}">{{i.name}}</a>
	        		</td>
	        		<td>{{i.customer}}</td>
	        		<td style="min-width: 2em; text-align: right;">
	        			<a href="/ets/{{branch}}/add?id={{i.id}}"
	        				class="btn btn-default btn-xs" title="{{N.copyExportTemplateSet}}"><i class="fa fa-copy"></i></a>
	        			<a href="/ets/{{branch}}/delete/{{i.id}}"
	        				class="btn btn-danger btn-xs" title="{{N.deleteExportTemplateSet}}"
	        				onclick="return confirm('Export Template Set &quot;{{i.name}}&quot; l&ouml;schen?')"><i class="fa fa-trash"></i></a>
	        	</tr>
	        {{/each}}
		</table>
	</div>
</div>
