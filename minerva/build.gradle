plugins {
    id 'application'
    id 'java-library'
    id 'eclipse'
    id 'com.bmuschko.docker-java-application' version '6.7.0'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

application {
    mainClass = 'minerva.MinervaWebapp'
}

dependencies {
    api            'com.github.SoltauFintel.amalia:amalia-web:0.8.5.4'
    implementation 'com.github.SoltauFintel:spark:2.10.0-a1'
    implementation 'org.slf4j:slf4j-nop:2.0.6'
    implementation 'commons-io:commons-io:2.12.0'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:6.5.0.202303070854-r'
    implementation 'org.gitlab4j:gitlab4j-api:5.0.1' // keep this version
    implementation 'org.jsoup:jsoup:1.16.1' // pretty HTML
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://www.javaxt.com/maven' }
}

apply from: 'gradle/docker.gradle'
